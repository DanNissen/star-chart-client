<!DOCTYPE html>
<html>

<head>
  <title>&#9734; STAR CHART &#9734;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>&#9734; STAR CHART &#9734;</h1>
  <!-- Sign up button -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".sign-up-modal-lg">Sign Up</button>
  <!--Sign Up Modal-->
  <div id="sign-up" class="modal fade sign-up-modal-lg" tabindex="-1" role="dialog" aria-labelledby="signUp" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">&#9734; Thanks for choosing Star Chart! Sign up here! &#9734;</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <!-- sign up form -->
          <form id="sign-up-form">
            <div class="form-group">
              <label for="signUpInputEmail1">Email address</label>
              <input name="credentials[email]" type="email" class="form-control" id="signUpInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signUpInputPassword1">Password</label>
              <input name="credentials[password]" type="password" class="form-control" id="signUpInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="signUpInputPassword2">Confirm Password</label>
              <input name="credentials[password_confirmation]" type="password" class="form-control" id="signUpInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign in button -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".sign-in-modal-lg">Sign In</button>
  <!--Sign in Modal-->
  <div id="sign-in" class="modal fade sign-in-modal-lg" tabindex="-1" role="dialog" aria-labelledby="signIn" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">&#9734; Welcome back to Star Chart! Sign in here! &#9734;</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <!-- sign in form -->
          <form id="sign-in-form">
            <div class="form-group">
              <label for="signInInputEmail1">Email address</label>
              <input name="credentials[email]" type="email" class="form-control" id="signInInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signInInputPassword1">Password</label>
              <input name="credentials[password]" type="password" class="form-control" id="signInInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- change password button -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".change-password-modal-lg">Change Password</button>
  <!--change password Modal-->
  <div id="change-password" class="modal fade change-password-modal-lg" tabindex="-1" role="dialog" aria-labelledby="changePassword" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">&#9734; Change your password here! &#9734;</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <!-- change password form -->
          <form id="change-password-form">
            <div class="form-group">
              <label for="changePasswordInputPassword1">Old Password</label>
              <input name="passwords[old]" type="password" class="form-control" id="changePasswordInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="changePasswordInputPassword2">New Password</label>
              <input name="passwords[new]" type="password" class="form-control" id="changePasswordInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- sign out button -->
  <button id="sign-out" type="button" class="btn btn-primary btn-lg">Sign Out</button>

  <br>
  <!--ACCOMPLISHMENT FEATURES-->
  <!-- create accomplishment button-->
  <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target=".create-accomplishment-modal-lg">Log Accomplishment</button>
  <!-- create accomplishment modal -->
  <div id="create-accomplishment" class="modal fade create-accomplishment-modal-lg" tabindex="-1" role="dialog" aria-labelledby="createAccomplishment" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">&#9734; Log Your Accomplishment! &#9734;</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <!-- create accomplishment form -->
          <form id="create-accomplishment-form">
            <div class="form-group">
              <label for="nameInput1">Accomplishment Name</label>
              <input name="accomplishment[name]" type="text" class="form-control" id="nameInput1" placeholder="Accomplishment Name">
            </div>
            <div class="form-group">
              <label for="descriptionTextarea1">Decription</label>
              <textarea name="accomplishment[description]" class="form-control" placeholder="What did you do? Explain the Awesomness!" id="descriptionTextarea1" rows="2"></textarea>
            </div>
            <div class="form-group">
              <label for="dateInput1">Date Accomplished</label>
              <input name="accomplishment[date_accomplished]" type="date" class="form-control" id="dateInput1">
            </div>
            <div class="form-group">
              <label for="colorSelect1">Select Star Color</label>
              <select name="accomplishment[color]" class="form-control" id="colorSelect1">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Purple</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Log Accomplishment</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Get accomplishments button -->
  <button id="get-accomplishments" type="button" class="btn btn-primary btn-lg">Get all accomplishments</button>

  <!-- Delete single accomplishment -->
  <form id="delete-accomplishment-form" class="form-inline">
  <label class="sr-only" for="accomplishmentId">Accomplishment Id</label>
  <input name="id" type="text" class="form-control mb-2 mr-sm-2" id="accomplishmentId" placeholder="#">
  <button type="submit" class="btn btn-primary mb-2">Delete Accomplishment</button>
</form>

</body>

</html>
